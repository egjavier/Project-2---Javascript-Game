<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Javascript Game</title>
  <link rel="icon" type="image/x-icon" href="images/logo.svg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="container text-center pt-4 pb-4">
    <h1 class="fs-1 fw-bold text-success">
      <img height="50" src="images/logo.svg" alt="brain icon">
      Memory Game
      <img height="50" src="images/logo.svg" alt="brain icon">
    </h1>
  </header>

  <main class="container pb-5">
    <!-- play and reset buttons -->
    <section class="container d-flex justify-content-center">
      <a href="#gameContainer"><button id="playBtn" type="button" class="btn btn-outline-success me-3 fw-bold ps-5 pe-5">
        Play
      </button></a>
      <button id="resetBtn" type="button" class="btn btn-success fw-bold ps-5 pe-5">Reset</button>
    </section>

    <!-- actual game-->
    <section class="d-flex justify-content-center align-items-center mt-5">
      <div id="gameContainer"></div>
    </section>

    <!-- score and timer -->
    <section>
      <div id="livesDiv" class="position-fixed bottom-0 end-0 me-3 mb-4 pt-2 pb-2 ps-4 pe-4 bg-success border rounded-pill text-light fw-bold fs-6">
        Lives: <span id="lives"></span>
      </div>
    </section>
    
  </main>

  <footer class="container-fluid p-0 m-0 bg-success text-center text-light f-6">
    <i><b>Memory Game</b> by Eunice Javier</i>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
