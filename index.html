<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2 - Javascript Game</title>
  <link rel="icon" type="image/x-icon" href="images/logo.svg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body class="conatiner">
  <header class="container text-center pt-4 pb-4">
    <h1 class="fs-1 fw-bold">
      <img height="50" src="images/logo.svg" alt="brain icon">
      Memory Game
      <img height="50" src="images/logo.svg" alt="brain icon">
    </h1>
  </header>

  <main class="pb-5">
    <!-- levels -->
    <section class="btn-group container d-flex" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-success border-2 bg-success text-light fw-bold">Level 1</button>
      <button type="button" class="btn btn-outline-secondary border-2 fw-bold" disabled>Level 2</button>
      <button type="button" class="btn btn-outline-secondary border-2 fw-bold" disabled>Level 3</button>
      <button type="button" class="btn btn-outline-secondary border-2 fw-bold" disabled>Level 4</button>
      <button type="button" class="btn btn-outline-secondary border-2 fw-bold" disabled>Level 5</button>
    </section>

    <!-- actual game -->
    <section class="container d-flex justify-content-center mt-3 pt-2 pb-4 shadow">
      <!-- first row -->
      <div id="gameContainer" class="container row d-flex justify-content-center p-0">
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
        <div class="col-2 me-3 p-0 mt-3">
          <img width="100%" src="images/playingCard.png" rel="palying card">
        </div>
      </div>
    </section>

    <!-- score -->
    <section class="position-fixed bottom-0 end-0 me-3 mb-4 pt-2 pb-2 ps-4 pe-4 bg-success border rounded-pill text-light fw-bold">
      SCORE: 0
    </section>
  </main>

  <footer class="container-fluid p-0 m-0 bg-secondary text-center text-light f-6">
    <i><b>Memory Game</b> by Eunice Javier</i>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
